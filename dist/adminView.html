<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <link rel="stylesheet" href="/adminView.d1b37253.css">
    <link rel="stylesheet" href="/adminView.6d6c5137.css">
</head>
<body class="white">
    <!--Header section-->
    <header class="header">
        <nav class="header__container">
            <div class="header__logo">
                <object data="/logo.b3ecd760.svg" type=""></object>
            </div>
            <div class="header__menu">
                <div class="openMenu"><i class="fa fa-bars"></i></div>
                <ul class="menu">
                    <li class="menu__list__black"><a href="#">Shop</a> </li>
                    <li class="menu__list__black"><a href="/login.html">Login</a> </li>
                    <li class="menu__list__black"><a href="#">Cart</a> </li>
                    <div class="closeMenu"><i class="fa fa-times"></i></div>
                </ul>
            </div>
        </nav>
    </header>

    
    <main class="form" id="form">
        <h1 class="form__tittle visbyExtraLight">Add products</h1>
        <div class="separator"></div>

        <form id="productForm" class="product" action="">

            <div class="description__left">
                <div class="radioBtn">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="T-shirt">T-shirt</option>
                        <option value="Hoodie">Hoodie</option>
                        <option value="Cap">Cap</option>
                    </select>               
                </div>
                
                <input class="info" placeholder="Product name" id="product__name" type="text" name="name">
                <div class="two__inputs">
                    <input class="info input__price" placeholder="Price" id="product__price" type="text" name="price">
                    <input class="info input__quantity" placeholder="Quantity" id="product__quantity" type="text" name="quantity"> 
                </div>
                <input class="info" placeholder="Description" id="product__description" type="text" name="description"> 

                <div class="radioBtn">
                    <label for="size">Size</label>
                    <select name="size" id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
            </div>

            <div class="description__right">
                    <input id="product__image" type="file" accept=".png,.jpg,.jpeg" multiple="" name="images">
            </div>
                
            <input id="product__submit" type="submit" value="Cargar">

            
        </form>

    </main>

    <script src="/adminView.6d7aac7e.js" defer=""></script>
</body>
</html>
