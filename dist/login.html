<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/adminView.d1b37253.css">

<body>
    <!--Header section-->
        <header class="header">
            <nav class="header__container">
                <div class="header__logo">
                    <object data="/logo-white.f1347049.svg" type=""></object>
                </div>
                <div class="header__menu">
                    <div class="openMenu"><i class="fa fa-bars"></i></div>
                    <ul class="menu">
                        <li class="menu__list"><a href="#">Shop</a> </li>
                        <li class="menu__list"><a href="#">Login</a> </li>
                        <li class="menu__list"><a href="#">Cart</a> </li>
                        <div class="closeMenu"><i class="fa fa-times"></i></div>
                    </ul>
                </div>
            </nav>
        </header>

    <main class="login">
        <h1 class="login__tittle visbyExtraLight">Login</h1>
        <section class="login__inputs">
            <form id="loginForm" class="inputs" action="">
                <input placeholder="Email" type="text" required="" name="email">
                <input placeholder="Password" type="password" required="" name="password">
            </form>
        </section>
        <div class="login__btn">
            <button id="loginFormBtn" class="login__confirmation" href="#">Login</button>
            <button class="create__confirmation" href="./register.html">Create an account</button>
        </div>
    </main>


    <script src="/login.7fc68f39.js" defer=""></script>
