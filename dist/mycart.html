<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="/adminView.d1b37253.css">
    <link rel="stylesheet" href="/adminView.6d6c5137.css">

</head>
<body class="white">
    <!--Header section-->
    <header class="header">
        <nav class="header__container">
            <div class="header__logo">
                <object data="/logo.b3ecd760.svg" type=""></object>
            </div>
            <div class="header__menu">
                <div class="openMenu"><i class="fa fa-bars"></i></div>
                <ul class="menu">
                    <li class="menu__list__black"><a href="#">Shop</a> </li>
                    <li class="menu__list__black"><a href="#">Login</a> </li>
                    <li class="menu__list__black"><a href="#">Cart</a> </li>
                    <div class="closeMenu"><i class="fa fa-times"></i></div>
                </ul>
            </div>
        </nav>
    </header>

    <h1 class="form__tittle visbyExtraLight">My cart</h1>

    <main class="cart">
        <div class="cart__row">
            <div class="cart__row__tittles">
                <div class="cart__row__first">
                    <p>Product</p>
                </div>
                <div class="cart__row__second">
                    <p>Price</p>
                    <p>Remove</p>
                </div>
            </div>
            <div class="cart__row__separator"></div>
            <ul class="cart__resume">
                <li class="cart__resume__list">
                    <img class="product_img" src="/cart.665c9486.png" alt="producto">
                    <div>
                        <h3>Basic Logo Hoodie</h3>                
                        <p>Hoodie color red</p>
                    </div>
                    <div>
                        <p class="product__price">$40.00</p>
                    </div>
                    <div>
                        <img src="/remove-btn.9c954666.png" alt="remove_btn" width="32px">
                    </div>
                </li>
                <li class="cart__resume__list">
                    <img class="product_img" src="/cart.665c9486.png" alt="producto">
                    <div>
                        <h3>Basic Logo Hoodie</h3>                
                        <p>Hoodie color red</p>
                    </div>
                    <div>
                        <p class="product__price">$40.00</p>
                    </div>
                    <div>
                        <img src="/remove-btn.9c954666.png" alt="remove_btn" width="32px">
                    </div>
                </li>
                <li class="cart__resume__list">
                    <img class="product_img" src="/cart.665c9486.png" alt="producto">
                    <div>
                        <h3>Basic Logo Hoodie</h3>                
                        <p>Hoodie color red</p>
                    </div>
                    <div>
                        <p class="product__price">$40.00</p>
                    </div>
                    <div>
                        <img src="/remove-btn.9c954666.png" alt="remove_btn" width="32px">
                    </div>
                </li>
            </ul>
        </div>

        <div class="cart__total">
            <div class="cart__total__info">
                <div class="cart__total__info__inside">
                    <p>Total payment is:</p>
                    <h1>$82.00</h1>
                </div>
            </div>
            <button class="cart__total__btn">Go to checkout</button>
        </div>
    </main>

<script src="/mycart.d522b08f.js"></script></body>
</html>
