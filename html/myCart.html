<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="../styles/styles_sass.scss">
    <link rel="stylesheet" href="../styles/mediaqueries.scss">
    <link rel="stylesheet" href="../btn.scss">
    <link rel="stylesheet" href="../btn.css">

</head>
<body class="white">
    <!--Header section-->
    <header class="header">
        <nav class="header__container">
            <div class="header__logo">
                <object data="../images/logo.svg" type=""></object>
            </div>
            <div class="header__menu">
                <div class="openMenu"><i class="fa fa-bars"></i></div>
                <ul class="menu">
                    <li class="menu__list__black"><a href="./shop.html">Shop</a> </li>
                    <li class="menu__list__black"><a href="./login.html">Login</a> </li>
                    <li class="menu__list__black"><a href="./myCart.html">Cart</a> </li>
                    <div class="closeMenu"><i class="fa fa-times"></i></div>
                </ul>
            </div>
        </nav>
    </header>

    <h1 class="form__tittle visbyExtraLight">My cart</h1>

    <main class="cart">
        <div class="cart__row">
            <div class="cart__row__tittles">
                <div class="cart__row__first">
                    <p>Product</p>
                </div>
                <div class="cart__row__second">
                    <p>Price</p>
                    <p>Remove</p>
                </div>
            </div>
            <div class="cart__row__separator"></div>
            <ul class="cart__resume" id="cart__resume">
                               
            </ul>
        </div>

        <div class="cart__total">
            <div class="cart__total__info">
                <div class="cart__total__info__inside" id="cart__total__info__inside">
                    
                </div>
            </div>
            <form action="" id="checkoutInfo" class="checkoutInfo">
                <input type="text" placeholder="Name" name="name">
                <input type="text" placeholder="Identification Card" name="id">
                <input type="text" placeholder="City" name="city">
                <input type="text" placeholder="Adress" name="adress">
                <select class="payMethod" name="payMethod" id="payMethod">
                    <option value="">Pay Method</option>
                    <option value="visa">Visa</option>
                    <option value="cash">Cash</option>
                    <option value="pse">PSE</option>
                </select>
                <!--<button id="btnCheckout" class="cart__total__btn">Complete Payment</button>!-->
                
                <!--INTENTANDO BOTON-->
                <!-- dribbble -->
                <!--<a class="dribbble" href="https://dribbble.com/shots/7112021-Order-confirm-animation" target="_blank"><img src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg"/></a>!-->
            </form>
            <button id="order" class="order"><span class="default">Complete Order</span><span class="success">Order Placed
                <svg viewbox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span>
        <div class="box"></div>
        <div class="truck">
                <div class="back"></div>
                <div class="front">
                    <div class="window"></div>
                </div>
                <div class="light top"></div>
                <div class="light bottom"></div>
        </div>
        <div class="lines"></div>
        </button>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="../btn.js" type="module"></script>
    <script src="../logic/myCart.js" type="module"></script>
</body>
</html>
